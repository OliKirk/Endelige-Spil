<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker-Clown-Spil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="bad1_container" class="">
            <img id="bad1_sprite" src="Billleder/bad.png" />
          </div>
          <div id="bad2_container" class="">
            <img id="bad2_sprite" src="Billleder/bad.png" />
          </div>
          <div id="bad3_container" class="">
            <img id="bad3_sprite" src="Billleder/bad.png" />
          </div>
          <div id="bad4_container" class="">
            <img id="bad4_sprite" src="Billleder/bad.png" />
          </div>
          <div id="bad5_container" class="">
            <img id="bad5_sprite" src="Billleder/bad.png" />
          </div>

          <div id="good1_container" class="">
            <img id="good1_sprite" src="Billleder/clown.png" />
          </div>
          <div id="good2_container" class="">
            <img id="good2_sprite" src="Billleder/clown.png" />
          </div>
          <div id="good3_container" class="">
            <img id="good3_sprite" src="Billleder/clown.png" />
          </div>
          <div id="good4_container" class="">
            <img id="good4_sprite" src="Billleder/clown.png" />
          </div>
          <div id="good5_container" class="">
            <img id="good5_sprite" src="Billleder/clown.png" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="bad_count">0</span>
            <img id="bad1_image" src="Billleder/bad.png" />
          </div>
          <div id="life_board">
            <img id="heart1" src="Billleder/heart.svg" class="active_heart" />
            <img id="heart2" src="Billleder/heart.svg" class="active_heart" />
            <img id="heart3" src="Billleder/heart.svg" class="active_heart" />
          </div>
          <div id="time_board">
            <div id="time_container">
              <img id="time_sprite" />
            </div>
          </div>
        </div>
      </div>
      <div id="start">
        <h2>Kill Clown Clicker Game ðŸ¤¡</h2>
        <p>Kill at least 10 blue clowns before the time runs out</p>
        <button id="btn_start" class="pulse">Start</button>
      </div>

      <div id="game_over" class="hidden">
        <h2>GAME OVERðŸª¦</h2>
        <button id="btn_restart" class="pulse">Retry</button>
      </div>

      <div id="level_complete" class="hidden">
        <h2><p id="levelCompleteMessage"></p></h2>
        <button id="btn_go_to_start" class="pulse">Go to start</button>
      </div>
    </div>
    <audio id="sound_bomb" src="sounds\bad.mp3"></audio>
    <audio id="sound_coin" src="sounds\good.mp3"></audio>
    <audio id="sound_dreams" src="sounds\tarta.mp3"></audio>
    <audio id="sound_gameOver" src="sounds\Over.mp3"></audio>
    <audio id="sound_tada" src="sounds\tada.mp3"></audio>
    <audio id="sound_heart" src="sounds\shortSuccess.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
